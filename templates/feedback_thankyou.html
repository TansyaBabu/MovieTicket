{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>

        body {

            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background-color: #4a148c; /* Dark purple background */
            color: white;
            padding: 20px;
            text-align: center;
        }

        main {
            padding: 20px;
            text-align: center;
        }

        h1 {
            margin: 0;

        }

        h2 {
            margin-top: 0;
            font-size: 1.5em;
        }

        p {
            font-size: 1em;
            margin: 20px 0;
        }

        a {
            text-decoration: none;
            color: #007bff; /* Bright blue for links */
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }

        footer {
            margin-top: 20px;
            padding: 10px;
            text-align: center;
